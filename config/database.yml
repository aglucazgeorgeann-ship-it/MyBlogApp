# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: storage/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: storage/test.sqlite3

# ... (iyong development at test configurations ay mananatiling SQLite3) ...

production:
  # Ang <<: *default ay nag-iimport ng default settings (e.g., pool, timeout)
  # Pero i-o-override natin ang adapter at database/url para sa PostgreSQL.
  adapter: postgresql             # Ito ang nagsasabi sa Rails na gumamit ng PostgreSQL
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000                   # Maaari mong panatilihin ang timeout na ito
  url: <%= ENV['DATABASE_URL'] %> # Ito ang gagamitin ng Render para sa iyong database connection
